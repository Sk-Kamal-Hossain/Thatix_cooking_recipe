<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thatix - Recipe Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Thatix Logo">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Search Your Favorite Recipe</h1>
            <p>A handful of simple recipes created by the best, vibrant flavors of Greek cooking.</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>

    <!-- Latest Recipes Section -->
    <section class="latest-recipes">
        <h2>Latest Recipes</h2>
        <div class="recipe-grid" id="recipeGrid">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Recipe Details Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody">
                <!-- Recipe details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Copyright @ 2025 - All right reserved</p>
            <div class="social-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
